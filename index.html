<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Sistem Pengecekan Dokumen Excel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container py-4">
      <h1 class="text-center mb-4 fw-bold text-navy">
        Sistem Pengecekan Draft Dokumen BC 2.7
      </h1>

      <div class="card p-4 mb-4 shadow-lg">
        <!-- Upload -->
        <div class="mb-3">
          <label class="form-label fw-semibold"
            >Upload 3 File Excel (Draft, INV, PL)</label
          >
          <input type="file" id="files" class="form-control" multiple />
        </div>

        <!-- Kurs -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Kurs</label>
          <input
            type="number"
            id="kurs"
            class="form-control"
            placeholder="Kurs Mingguan"
            step="0.0001"
            readonly
          />
        </div>

        <!-- Dropdown PT + Nomor & Tanggal Kontrak -->
        <div class="mb-3 row">
          <div class="col-md-4">
            <label class="form-label fw-semibold">Nama Perusahaan</label>
            <select id="ptSelect" class="form-select">
              <option value="">Pilih Perusahaan</option>
              <option value="0">PT Bintang Indokarya Gemilang</option>
              <option value="1">PT Shoetown Ligung Indonesia</option>
              <option value="2">PT Long Rich Indonesia</option>
              <option value="3">PT Panarub Industry</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label fw-semibold">Nomor Kontrak</label>
            <input type="text" id="noKontrak" class="form-control" readonly />
          </div>
          <div class="col-md-4">
            <label class="form-label fw-semibold">Tanggal Kontrak</label>
            <input type="text" id="tglKontrak" class="form-control" readonly />
          </div>
        </div>

        <!-- Filter -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Filter Hasil</label>
          <select id="filter" class="form-select">
            <option value="all">Semua</option>
            <option value="sama">Sama</option>
            <option value="beda">Beda</option>
          </select>
        </div>

        <!-- Button -->
        <button id="btnCheck" class="btn btn-navy fw-bold w-100">
          Cross Check
        </button>
      </div>

      <!-- Hasil -->
      <h2 class="fw-bold mb-3 text-navy">Hasil Pengecekan</h2>
      <div class="card shadow-lg">
        <div class="card-body p-0">
          <table class="table table-bordered table-hover mb-0" id="resultTable">
            <thead>
              <tr>
                <th>Pemeriksaan</th>
                <th>DRAFT EXIM</th>
                <th>DATA INV & PL</th>
                <th>Hasil</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modular JS -->
    <script src="./Scripts/dataKontrak.js"></script>
    <script src="./Scripts/utils.js"></script>
    <script src="./Scripts/checker.js"></script>
    <script src="./Scripts/app.js"></script>
  </body>
</html>
